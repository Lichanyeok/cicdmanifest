apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-server
  template:
    metadata:
      labels:
        app: cicd-server
    spec:
      containers:
        - name: cicd-server-container
          image: lichanyeok/cicdsource:a15fec4203b4a5fc9272b5a854e9904ec0a95aa7
          ports:
            - containerPort: 8080
