apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-server
  template:
    metadata:
      labels:
        app: cicd-server
    spec:
      containers:
        - name: cicd-server-container
          image: lichanyeok/cicdsource:e070c37b58063a4461f57f8fa5db3a46bf15247f
          ports:
            - containerPort: 8080
